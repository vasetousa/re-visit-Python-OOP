{% extends 'base.html' %}
{% block page_content %}
    <div class="container mb-5 ">
        <h1 class="text-center">Edit Pet Photo</h1>

        <!-- Change src to {{ pet_photo.photo.url }} -->
        <img src="https://images.unsplash.com/photo-1623387641168-d9803ddd3f35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGV0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
             class="w-50 rounded mx-auto d-block" alt="Photo description">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="POST" enctype='multipart/form-data' action="{% url 'edit pet photo' photo.pk %}">

                    <!-- Form for Editing a Photo -->
                    {% csrf_token %}
                    {{ pet_photo_form }}

                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
