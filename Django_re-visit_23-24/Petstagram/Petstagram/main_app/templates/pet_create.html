{% extends 'base.html' %}
{% block page_content %}
<!-- End Navigation Bar -->

<div class="container">
    <h1 class="text-center">Add Your Pet Info</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="container mb-5" action="{% url 'pet create' %}">

                <!-- Form for Adding a Pet Info -->
                {% csrf_token %}
                {{ pet_form }}



                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
