{% extends 'base.html' %}
{% block page_content %}
<!-- End Navigation Bar -->

<div class="container">
    <h1 class="text-center">Edit Your Pet Info</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" enctype='multipart/form-data' action="{% url 'pet edit' pet.pk %}">

                <!-- Form for Editing a Pet Info -->
                {% csrf_token %}
                {{ pet_form }}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
