{% extends 'base.html' %}
{% block page_content %}
<div class="container">
    <h1 class="text-center">Delete Your Pet Info</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'pet delete' pet.pk %}">

                <!-- Form for Deleting a Pet Info -->
                {% csrf_token %}
                {{ pet_form }}

                <button class="btn btn-danger mt-2" type="submit">Delete</button>
                <a class="btn btn-primary mt-2" href="javascript:history.back()">Cancel</a>

            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
